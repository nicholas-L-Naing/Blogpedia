<!DOCTYPE html>
<html>
    <head>
        <header>
            <meta charset="utf-8">
            <meta name="Description" content="blog website">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Blogpedia</title>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <link rel="stylesheet" href="auth.css">
            <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        </header>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm transparent-nav">
            <div class="navbar-brand" id="brand-name">Blogpedia</div>      
            <div class="nav-link mr-2 nav-color" id="log-in">Log in</div>
            <div class="nav-link mr-2 nav-color" id="sign-up">Register</div>
            
        </nav>
        <form id = 'log_in_form' class = 'container'>
            <center>
                <h3 id = 'title'>Log into your account</h3>
                <div class = 'user'>
                    <label for = 'username'><b>Username:</b></label>
                    <input id = 'username' type = 'text' name = 'user' required>
                </div>
                <br>
                <div class = 'password'>
                    <label for = 'ps1'><b>Password:</b></label>
                    <input id = 'pass' type = 'password' name="pass" required>
                </div>
                <br>
                <div class = 'log_button'>
                    <button id='log' class="btn btn-outline-light" type = 'submit'>Log in</button>
                </div>
            </center>
        </form>
        <form id ='sign_up_form'>
            <center>
                <fieldset class="form-group">
                    <legend class="border-bottom p-1">Sign Up Your Account</legend>
                    
                </fieldset>			  
                <div class = 'username'>
                    <label for = 'name'><b>Username:</b></label>
                    <input id = 'name' type = 'text' required>
                </div>
                <br>
                <div class = 'mail'>
                    <label for = 'email'><b>Email:</b></label>
                    <input id = 'mail' name = 'mail' type = 'text' required>
                </div>
                </br>
                <div class = 'ps1'>
                    <label for = 'p1'><b>Password:</b></label>
                    <input id = 'ps1' name = 'pw1' type = 'password' required>
                </div>
                <br>
                <div class = 'ps2'>
                    <label for = 'ps2'><b>Confirm Password:</b></label>
                    <input id = 'ps2' name = 'pw2' type = 'password' required>
                </div>
                <br>
                <button id="signSubmit" class = 'btn btn-outline-light sign_up' type = 'submit'>Sign up</a></button>
            </center>
        </form>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="auth.js"></script>
    </body>
</html>
